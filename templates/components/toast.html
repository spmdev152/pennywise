{# Toast component #}

<div class="toast"
     id="{{ id|default:'toast' }}"
     data-type="{{ type }}"
     x-data="{ visible: false }"
     x-init="$nextTick(() => { visible = true; setTimeout(() => visible = false, 3000) })"
     x-show="visible"
     x-transition.duration.250ms>
    <p>{{ message }}</p>
</div>
